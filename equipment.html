<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>裝備搜尋 - ChronoStory library</title>
  <link rel="icon" type="image/png" href="icon.png" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="icon.png" alt="Home Icon" />
      ChronoStory Library

  </header>

  <div class="container">
    <nav>
      <a href="index.html"><img src="https://maplestory.io/api/GMS/62/item/4161002/icon" alt="首頁" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 8px;" />首頁</a>

    <main>
      <h1>裝備搜尋</h1>
      <div class="content">若顯示"獲取裝備資訊時發生錯誤，請稍後再試"，可以多按幾次搜尋看看</div>

        <div class="search-wrapper">
          <input 
            type="text" 
            id="searchInput" 
            placeholder="輸入裝備名稱進行搜尋..."
            autocomplete="off"
          />
          <div id="suggestions"></div>
        </div>
        <button id="searchButton" class="search-btn">搜尋</button>
        <div id="resultDisplay" class="result-display"></div>
      </div>
    </main>
  </div>
