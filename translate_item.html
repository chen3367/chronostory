<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChronoStory library - 物品翻譯</title>
  <link rel="icon" type="image/png" href="icon.png" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="icon.png" alt="Home Icon" />
      ChronoStory Library
    </a>
  </header>

  <div class="container">
    <nav>
      <a href="index.html"><img src="https://maplestory.io/api/GMS/62/item/4161002/icon" alt="首頁" style="width: 25px; height: 20px; vertical-align: middle; margin-right: 8px;" />首頁</a>
      <a href="item.html"><img src="https://maplestory.io/api/GMS/62/item/1472032/icon" alt="物品查詢" style="width: 25px; height: 20px; vertical-align: middle; margin-right: 8px;" />物品查詢</a>
      <a href="mob.html"><img src="https://maplestory.io/api/GMS/62/mob/100100/icon" alt="怪物查詢" style="width: 25px; height: 20px; vertical-align: middle; margin-right: 8px;" />怪物查詢</a>
      <a href="#" onclick="toggleTranslateMenu()"><img src="https://maplestory.io/api/GMS/62/item/4032063/icon" alt="中英翻譯" style="width: 25px; height: 20px; vertical-align: middle; margin-right: 8px;" />中英翻譯</a>
      <div id="translate-menu" style="display: none; margin-left: 20px;">
        <a href="translate_item.html" style="display: block; margin: 5px 0;">• 物品翻譯</a>
        <a href="translate_mob.html" style="display: block; margin: 5px 0;">• 怪物翻譯</a>
      </div>
    </nav>

    <main>
      <h1>物品中英翻譯</h1>
      <div class="page-description">
        <p>
          Reference: <a href="https://maplestory.io" target="_blank">maplestory.io</a><br>
          原創物品無法翻譯，Ex: Purple Bamboo Hat
        </p>
        <div class="translation-tips">
          <p><strong>使用提示：</strong></p>
          <p>• 中翻英如果有多個相同結果，請選擇第一個結果</p>
          <p>• 翻譯失敗時，請嘗試其他候選結果</p>
        </div>
      </div>

      <div class="content">
        <h2>翻譯模式</h2>
        <div class="translate-mode">
          <button id="chToEnBtn" class="mode-btn active">中翻英</button>
          <button id="enToChBtn" class="mode-btn">英翻中</button>
        </div>
        <div class="search-wrapper" style="position: relative;">
          <input
            type="text"
            id="translateInput"
            placeholder="請輸入中文進行翻譯..."
            autocomplete="off"
          />
          <div id="translateSuggestions"></div>
        </div>
        <button id="translateButton" class="search-btn">翻譯</button>
        <div id="translateResultDisplay" class="result-display empty"></div>
      </div>
    </main>
  </div>
</body>
</html>
