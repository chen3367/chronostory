<body>
  <header>
    <a href="index.html" class="logo">
      <img src="icon.png" alt="Home Icon" />
      ChronoStory Library
    </a>
  </header>

  <div class="container">
    <nav>
      <a href="index.html"><img src="https://maplestory.io/api/GMS/62/item/4161002/icon" alt="首頁" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 8px;" />首頁</a>
      <a href="item.html"><img src="https://maplestory.io/api/GMS/62/item/1472032/icon" alt="物品查詢" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 8px;" />物品查詢</a>
      <a href="#" onclick="toggleTranslateMenu()"><img src="https://maplestory.io/api/GMS/62/item/4032063/icon" alt="中英翻譯" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 8px;" />中英翻譯</a>

      </div>
    </nav>

    <main>
      <h1>物品搜尋</h1>
      <div class="content">若顯示"獲取物品資訊時發生錯誤，請稍後再試"，可以多按幾次搜尋看看</div>
      <div class="content">
        <div class="search-wrapper">
          <input 
            type="text" 
            id="searchInput" 
            placeholder="輸入物品名稱進行搜尋..."
            autocomplete="off"
          />
          <div id="suggestions"></div>
        </div>
        <button id="searchButton" class="search-btn">搜尋</button>
        <div id="resultDisplay" class="result-display empty"></div>
      </div>
    </main>
  </div>
</body>
